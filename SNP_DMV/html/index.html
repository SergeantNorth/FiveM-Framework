<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- Scripts -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--first page -->
    <div class="tablet" style="background-color: white; display: none;" id="first" name="first">
        <nav class="navbar navbar-expand navbar-dark bg-dark static-top" style="border-top-left-radius: 20px; border-top-right-radius: 20px">
            <p id="name" class="navbar-brand mr-1" style="width: 100%; align-content: center; text-align: center;"></p>
        </nav>
        <div id="bodyshell" style="max-height: 470px">
            <ul class="sidebar navbar-nav" style="border-bottom-left-radius: 20px">
                <li class="nav-item">
                    <a class="nav-link" id="closeui">Close</a>
                </li>
            </ul>
            <div id="content-bodyshell">
                <div class="container-fluid" id="firstpage">
                    <div class="card mb-3">
                        <div class="card-header" id="username">Name:</div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1 vehicles"></div>
                                <div class="col-md-10 offset-md-1">
                                    <button class="btn btn-info" style="width: 50%; margin-top: 10px" id="registerCur">Register Current Vehicle</button>    
                                    <button class="btn btn-secondary" style="width: 40%; margin-top: 10px" id="makeyourown">Register Vehicle</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-fluid" id="secondpage">
                    <div class="card mb-3">
                        <div class="card-header"><b>Vehicle Creation Menu</b></div>
                        <div class="card-body">
                            <form id="vehicle-form">
                                <div class="form-row">
                                    <div class="form-group col-9">
                                        <label for="inputPassword4"><b>Type</b></label>
                                        <input type="text" class="form-control" id="vehicletype" placeholder="Vehicle Type" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4"><b>Plate</b></label>
                                        <input type="text" class="form-control" id="vehicleplate" placeholder="Vehicle Plate" required>
                                    </div>
    
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4"><b>Color</b></label>
                                        <input type="text" class="form-control" id="vehiclecolor" placeholder="Vehicle Color" required>
                                    </div>
    
    
                                    <div class="col-md-10 offset-md-1">
                                        <button class="btn btn-danger" style="width: 50%; margin-top: 10px" id="goback">Go Back</button>    
                                        <button type="sumbit" class="btn btn-info" style="width: 40%; margin-top: 10px" form="vehicle-form" id="createdavehicle">Register Vehicle</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</body>

</html>
