<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--first page -->
    <div class="tablet" style="background-color: white; display: none;" id="first" name="first">
        <nav class="navbar navbar-expand navbar-dark bg-dark static-top" style="border-top-left-radius: 20px; border-top-right-radius: 20px">
            <p class="navbar-brand mr-1" style="width: 100%; align-content: center; text-align: center;">Jail System</p>
        </nav>
        <div id="bodyshell" style="max-height: 470px">
            <ul class="sidebar navbar-nav" style="border-bottom-left-radius: 20px">
                <li class="nav-item">
                    <a class="nav-link" onclick="closethetab()">
                        <span>Close</span></a>
                </li>
            </ul>
            <div id="content-bodyshell">
                <div class="container-fluid">
                    <div class="card mb-3">
                        <div class="card-header">Chose Player</div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1"> <select id="jailuser" class="form-control" required></select></div>
                                <div class="col-md-10 offset-md-1"><button class="btn btn-primary" style="width: 100%; margin-top: 10px" onclick="secondpage()">Continue</button></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--second page -->
    <div class="tablet" style="background-color: white; display: none;" id="second" name="second">
        <nav class="navbar navbar-expand navbar-dark bg-dark static-top" style="border-top-left-radius: 20px; border-top-right-radius: 20px">
            <p class="navbar-brand mr-1" style="width: 100%; align-content: center; text-align: center;">Jail System</p>
        </nav>

        <div id="bodyshell" style="max-height: 470px; overflow-y: auto; overflow-x: hidden;">
            <ul class="sidebar navbar-nav" style="border-bottom-left-radius: 20px">
                <li class="nav-item active">
                    <a class="nav-link" onclick="firstpage()">
                        <span>Go Back</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="closethetab()">
                        <span>Close</span></a>
                </li>
            </ul>
            <div id="content-bodyshell">
                <div class="container-fluid">
                    <div class="card mb-3">
                        <div class="card-header">Enter Jail Length</div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1" style="margin-top: 10px"><input class="form-control" type="number" id="editjailtime" name="editjailtime" required="true" id="editjailtime"></div>
                                <div class="col-md-10 offset-md-1"><button class="btn btn-primary" style="width: 100%; margin-top: 10px" onclick="postui()">Continue</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
